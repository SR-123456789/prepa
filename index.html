<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

        }

        header {
            background-color: #007BFF;

        }

        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

            text-align: center;
            margin: 20px;
